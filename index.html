<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/database.js" defer></script>
    <script src="./js/index.js" defer></script>
    <title>WearTake</title>
  </head>
  <body>
    <header>
      <h1>Weartake</h1>
      <nav>
        <ul>
          <li><a id="todos">Todos</a></li>
          <li><a>Acessórios</a></li>
          <li><a>Calçados</a></li>
          <li><a>Camisetas</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <ul class="cards"></ul>
      </section>
      <div class="bar2">
        <div class="buscar">
          <input type="text" placeholder="Digite aqui sua pesquisa..." />
          <button>Pesquisar</button>
        </div>
        <section class="carrinhoprin">
          <h1>Carrinho de compras</h1>
          <div class="listacard">
            <div class="carrinhovazio">
              <h3>O carrinho está vazio..</h3>
              <span>Adicione mais itens. </span>
            </div>
            <ul class="itenscarrinho"></ul>
            <div class="result">
              <h3>Quantidade:</h3>
              <h2>Total:</h2>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
